name: Deploy NullID to GitHub Pages

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Playwright e2e (includes RU/FA layout integrity)
        run: CI=1 npm run e2e

      - name: Build
        env:
          VITE_BASE: /
          VITE_BUILD_ID: ${{ github.sha }}
        run: npm run build

      - name: Verify build manifest
        run: npm run verify:build

      - name: Assert guide
        run: node scripts/assert-guide.mjs

      - name: Stamp build info
        run: |
          cat <<'STAMP' > dist/build.json
          {"commit":"${{ github.sha }}","runId":"${{ github.run_id }}","timestamp":"${{ github.run_started_at }}"}
          STAMP

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
