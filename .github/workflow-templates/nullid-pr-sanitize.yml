name: NullID PR Sanitize Check

on:
  pull_request:

permissions:
  contents: read

jobs:
  sanitize-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run NullID precommit policy check on PR diff
        run: npm run cli -- precommit --git-range "origin/${{ github.base_ref }}...HEAD" --baseline nullid.policy.json --threshold high
