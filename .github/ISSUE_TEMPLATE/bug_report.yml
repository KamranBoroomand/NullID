name: Bug report
description: Report a defect in NullID behavior.
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting. Please include enough detail to reproduce.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What is broken?
      placeholder: A concise bug summary.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Reproduction steps
      description: Exact steps to reproduce.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: Browser/OS/Node version and relevant config.
      placeholder: |
        - OS:
        - Browser:
        - Node:
        - Command(s):
    validations:
      required: true
  - type: checkboxes
    id: checks
    attributes:
      label: Preflight
      options:
        - label: I ran `npm run typecheck`, `npm run i18n:check`, `npm run lint`, and `npm run test`.
          required: false
        - label: I searched existing issues.
          required: true
